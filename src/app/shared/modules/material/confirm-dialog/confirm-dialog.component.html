<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.content}}
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onCancel()">{{data.cancel}}</button>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>{{data.ok}}</button>
</div>

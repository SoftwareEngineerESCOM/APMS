<div class="container">
  <div class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="form-title-size bold">{{labels.formTitle}}</mat-card-title>
        <mat-card-subtitle>{{labels.formSubtitle}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!--<app-find-human-resource (idFill)="hrform.setId($event)"></app-find-human-resource>-->
        <app-learning-unit-form #luform [showIdField]="true" [method]="'put'"></app-learning-unit-form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="luform.submit()" color="primary">
          {{labels.submit}}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

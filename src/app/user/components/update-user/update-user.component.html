<div class="container">
  <div class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="form-title-size bold">{{labels.formTitle}}</mat-card-title>
        <mat-card-subtitle>{{labels.formSubtitle}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-user-form [showIdField]="false" (onSubmit)="submit()"></app-user-form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="cancel();">
          {{labels.cancel}}
        </button>
        <button mat-raised-button color="primary" (click)="submit()">
          {{labels.submit}}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
